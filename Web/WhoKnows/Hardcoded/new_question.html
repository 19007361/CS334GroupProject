<!DOCTYPE html>
<!-- FREDDIE CHAWATAMA -->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    
  <link rel="stylesheet" type="text/css" href="../static/bootstrap.css" />
  <link rel="stylesheet" href="../static/main.css" />
  <script type="text/javascript" src="../static/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
    
    
  <title>Ask a Question</title>
</head>

<body>
    <div class="container">
        <div class="card widget">
            <div class="card-header">
                <div class="col-12 col-md-12">
                    <form id="questionForm">
                      <div class="form-group">
                        <label for="textArea">Ask a question</label>
                        <textarea class="form-control" id="question" rows="5" placeholder="Type your question here"></textarea>
                      </div>
                      <div class="form-group">
                          <label class="form-check-label" for="topicSelect">Select topic from list</label>
                        <select class="form-control" id="topicSelect">
                            <option>Sports</option>
                            <option>Movies</option>
                            <option>Travel</option>
                            <option>Health</option>
                            <option>Science</option>
                          </select>

                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>                        
                </div>

            </div>
        </div>
    </div>



</body>

</html>
