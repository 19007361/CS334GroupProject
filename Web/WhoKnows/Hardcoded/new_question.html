<!DOCTYPE html>
<!-- FREDDIE CHAWATAMA -->
<html>

<head>
  <meta charset="UTF-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Ask a Question</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Ask a Question</h2>
    </div>

    <!--Text area to enter a question-->
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="form-control" placeholder="question" rows="4"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!--Area to hold the different topics-->
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <h4>Select at least one topic</h4>
            <input type="checkbox" name="Sports">Sports<br>
            <input type="checkbox" name="Sports">Movies<br>
            <input type="checkbox" name="Sports">Travel<br>
            <input type="checkbox" name="Sports">Health<br>
            <input type="checkbox" name="Sports">Maths<br>
          </div>
        </div>
      </div>
    </div>

    <!--Button to post the question-->
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <button class="btn btn-primary" type="button">Post</button>
      </div>

    </div>
  </div>

</body>

</html>
