<!DOCTYPE html>
<!-- MICHAEL COOK -->
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../static/jquery-3.3.1.js"></script>
  <script src="../static/popper.js"></script>
    <script src="../static/bootstrap.js"></script>
  <link ref="stylesheet" type="text/css" href="../static/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link ref="stylesheet" type="text/css" href="../static/main.css">
  <title>Homepage</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <!--Large Logo on left maybe add some writing still not sure what to write -->

        <div class="row justify-content-center align-items-center">
          <!-- FUlllogo -->
          <img src="../static/fullLogo.png" style="width:328px;height:328px;" alt="default">
        </div>

      </div>
      <div class="col">
        <main class="mainbody">
          <!-- Contains all the reigstraion details-->
          <form class="form-horizontal" action='' method="POST">
            <fieldset>
              <legend>Registarion:</legend>
              <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                  <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                </div>
              </div>

              <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                  <input type="text" id="email" name="email" placeholder="" class="input-xlarge">

                </div>
              </div>

              <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" id="password" name="password" placeholder="" class="input-xlarge">

                </div>
              </div>

              <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                  <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">

                </div>
              </div>

              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success">Register</button>
                </div>
              </div>
            </fieldset>
          </form>

          <!-- THinking will just hide all the Registraion details and have list of options to choose from rather since dropdown lists you have ot have slected to see options -->
          <form class="form-horizontal" action='' method="POST">
            <fieldset>
              <legend>Topic Selection:</legend>

              <div class="control-group">
                <!-- bikes -->
                <input type="checkbox" name="topic" value="Bike"> bikes<br>
              </div>

              <div class="control-group">
                <!-- History -->
                <input type="checkbox" name="topic" value="History"> History<br>
              </div>

              <div class="control-group">
                <!-- RW334 memo -->
                <input type="checkbox" name="topic" value="RW334 memo"> RW334 memo<br>
              </div>

              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success">Follow Topics</button>
                </div>
              </div>
            </fieldset>
          </form>
        </main>
      </div>
    </div>
  </div>

</body>

</html>
