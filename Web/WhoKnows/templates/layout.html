<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tester App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>

<script type="text/javascript" src="{{ url_for('static', filename='jquery-3.3.1.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='popper.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>

<!--
Navbar inspired by https://www.codeply.com/go/qhaBrcWp3v
-->

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand abs" href="#">
      <img src="{{ url_for('static', filename='Logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
      Who Knows
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="//codeply.com">Codeply</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#myAlert" data-toggle="collapse">Link</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/p/" data-target="#myModal" data-toggle="modal">
                  <img src="{{ url_for('static', filename='defaultProf.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
                  <span class="d-md-none">Profile</span>
                </a>
            </li>
        </ul>
    </div>
</nav>



  {% block body %}{% endblock %}
</body>

</html>
